<div id="home" class="text-center">
    <a ui-sref="posts">View all posts</a>
    <form name="post" class="form-validation">
        <div class="form-group">
            <h4>Submit a post id</h4>
            <input type="number" class="form-control" ng-model="home.post.id" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary btn-rounded" ng-disabled="post.$invalid"
                ng-click="home.save()">Submit
        </button>
    </form>
</div>
