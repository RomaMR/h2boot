<div id="posts" class="text-center">
    <h4>Available posts</h4>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>userId</th>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="post in posts.content">
            <td>{{post.userId}}</td>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
        </tr>
        </tbody>
    </table>
    <a ui-sref="home">Load more posts</a>
</div>
